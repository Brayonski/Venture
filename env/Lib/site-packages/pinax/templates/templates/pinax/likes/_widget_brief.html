<div class="likes">
    {% if can_like %}
        <a class="like-link {{ like_class }} ajax"
           data-method="post"
           data-replace-closest=".likes"
           href="{{ like_url }}?t=b"
           title="{{ like_text }}">
           <i class="{% if like_class == "liked" %}fas{% else %}far{% endif %} fa-thumbs-up"></i>
        </a>
    {% endif %}
</div>
