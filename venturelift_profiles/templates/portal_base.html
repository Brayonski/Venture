{% load cms_tags menu_tags sekizai_tags staticfiles %}
<!doctype html>
<html>
    <head>
        <title>{% block title %}VentureLift Africa -  Portal{% endblock title %}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        {% render_block "css" %}
    </head>
    <body class="auth_pages">


    <nav id="navbar_out" class="navbar navbar-default navbar-static-top">
        <div class="top_container container">
            <div class="nav_nav_first navbar-header">

                <a class="navbar-brand" href="/">
                    <img src="{% static 'img/logo3.png' %}" alt="VentureLift Africa Media Centre">
                </a>

                <div class="vl_top_top navbar-right">
                    <ul class="in_line">
                        <li><a class="space_button btn btn-md btn-primary" href="/en/media">MEDIA CENTRE &rarr;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <div class="content_container">
        {% block content %}{% endblock content %}
    </div>

    <div class="full_width footer">
        {% static_placeholder 'footer' %}
    </div>
    
    </body>
</html>
