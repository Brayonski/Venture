{% extends 'profile/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class='container'>
    <h3>My Businesses</h3>
    <a href="{% url 'create_business_step1' %}"><button class='btn btn-primary'>Add a new business</button></a>
        <table class="table table-striped">
            <thead>
                <tr>
                <th scope="col">Name</th>
                <th scope="col">Sector</th>
                <th scope="col">Address</th>
                <th scope="col">Verified</th>
                </tr>
            </thead>
            <tbody>
                {% for obj in object_list %}
                <tr>       
                    <td><a href="{% url 'update_business_step1' obj.id %}">
                    {{obj.name}}</a></td>
                    <td>{{obj.sector}}</td>
                    <td>{{obj.address}}</td>
                    <td>{{obj.verified}}</td>   
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
