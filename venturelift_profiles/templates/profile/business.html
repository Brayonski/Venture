{% extends 'profile/base4.html' %}
{% load cms_tags staticfiles %}
{% load crispy_forms_tags %}
{% block content_1 %}

<div class="col_A_in col_A_in_2">
    <div class="topbar_2">
        <div class="row clearfix">
            <div class="col-md-6 clearfix">
                <p class="p_title">Businesses</p>
            </div>
            <div class="col-md-6 clearfix">
                <div class="company_filter pull-right">
                    <form method='post' class=''>
                        {% csrf_token %}
                        <input class='form-control' name='company-name' placeholder='Find a business' />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class='col-md-12 clearfix'>
            <div class="row clearfix">
                {% for obj in object_list %}
                <div id="" class="col-md-2 box_box">

                    <div class="box_box_in">
                        <figure class="box_avi">
                            <div class="box_B box_obj.id">
                                {% if obj.thumbnail_image %}
                                <img src="{{ obj.thumbnail_image.url }}">
                                {% else %}
                                <img src="{% static 'img/no-img.jpg' %}">
                                {% endif %}
                            </div>    
                        </figure>
                        <figure class="box_details">
                            <p class="box_title"><a href="{% url 'business_profile' obj.pk %}">{{obj.name}}</a></p>
                            <div class="box_social">
                                {% if obj in following %}
                                <a href="{% url 'business_unfollow' obj.id %}"><button
                                        class="btn-actioned btn btn-sm btn-default">Following</button></a>
                                {% else %}
                                <a href="{% url 'business_follow' obj.id %}"><button
                                        class=" btn btn-sm btn-default">Follow</button></a>
                                {% endif %}
                            </div>
                        </figure>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>




{% endblock %}
{% block content_2 %}
<div class="company_filter">
    <h4>Filter Companies</h4>
    <ul class="search_A search_A2">
        <form method='post'>
            <li>
                {% csrf_token %}
                {{form|crispy }}
            </li>
            <li>
                <button class='btn btn-success'>Filter</button>
            </li>
        </form>
    </ul>
</div>

{% endblock %}
