{% extends 'profile/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h3>Businesses</h3>
    <form method='post' class='col-sm-6'>
        <input class='form-control' name='company-name' placeholder='search a business'/>
    </form>
    <br/>
    <br/>
    <div class='col-md-6'>
        <ul>
            {% for obj in object_list %}
                <li>{{obj.name}}</li>
                {% if obj in following %}
                    <a href="{% url 'business_unfollow' obj.id %}"><button class="btn btn-default">Unfollow</button></a>
                {% else %}
                    <a href="{% url 'business_follow' obj.id %}"><button class="btn btn-default">Follow</button></a>
                {% endif %}
                {% endfor %}
        </ul>
    </div>

    <div class='col-md-4'>
    <p><b>Filter company by:</b></p>
    <form method='post'>
    {% csrf_token %}
    {{form|crispy }}
    <button class='btn btn-success'>Filter</button>
    </form>
    </div>
{% endblock %}
