{% extends 'profile/base.html' %}%%
{% load crispy_forms_tags %}
{% block content %}


<div class="full_A with-side-filter">
    <div class="columns_A flex row clearfix">
        <div class="col_A_out col_A_out_1 col-md-3 clearfix">
            <div class="col_A_in col_A_in_1">

                <ul class="actions_A">
                    <li><a href="#nogo">Edit my profile</a></li>
                    <li><a href="{% url 'my_business' %}">Add business</a></li>
                    <li><a href="{% url 'new_blog_post' %}">New Blog Post</a></li>
                </ul>

            </div>
        </div>
        <div class="col_A_out col_A_out_2 col-md-7 clearfix">
            <div class="col_A_in col_A_in_2">
                <div class="topbar_2">
                    <div class="row clearfix">
                        <div class="col-md-6 clearfix">
                            <p class="p_title">Businesses</p>
                        </div>
                        <div class="col-md-6 clearfix">
                            <div class="company_filter pull-right">
                                <form method='post' class=''>
                                    {% csrf_token %}
                                    <input class='form-control' name='company-name' placeholder='Find a business' />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class='col-md-12 clearfix'>
                        <div class="row clearfix">
                            {% for obj in object_list %}
                            <div class="col-md-3 box_box">
                                <div class="box_box_in">
                                    <figure class="box_avi">
                                        <!-- Square, 350 X 350 PX -->
                                        <img src="{{ obj.thumbnail_image.url }}">
                                    </figure>
                                    <figure class="box_details">
                                        <p class="box_title"><a href="{% url 'business_profile' obj.pk %}">{{obj.name}}</a></p>
                                        <div class="box_social">
                                            {% if obj in following %}
                                            <a href="{% url 'business_unfollow' obj.id %}"><button class="btn-actioned btn btn-sm btn-default">Following</button></a>
                                            {% else %}
                                            <a href="{% url 'business_follow' obj.id %}"><button class=" btn btn-sm btn-default">Follow</button></a>
                                            {% endif %}
                                        </div>
                                    </figure>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col_A_out col_A_out_3 col-md-2 clearfix">
            <div class="col_A_in col_A_in_co_filter">

                <div class="company_filter">
                    <h4>Filter Companies</h4>
                    <ul class="search_A search_A2">
                        <li>
                            <form method='post'>
                                {% csrf_token %}
                                {{form|crispy }}
                            </form>
                        </li>
                        <li>
                            <button class='btn btn-success'>Filter</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
