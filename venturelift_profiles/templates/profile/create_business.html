{% extends 'profile/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class='container'>
        <div class="onboarding_A">
            <div class="row clearfix">
                <div class="col-md-4 col-md-offset-4 clearfix">
                    <h3>Stage 1: Eligibility screening</h3>
                    <div>
                        <form method='post'>
                            {% csrf_token %}
                            {{form|crispy }}
                            <button class='btn btn-success'>Save and continue</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>            
    </div>
{% endblock %}
