{% extends 'profile/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class='container'>
  <h3>Create a New Blog Post</h3>
  <div>
    <form method='post'>
      {% csrf_token %}
      {{form|crispy }}
      <button class='btn btn-success'>Save and continue</button>
    </form>
  </div>
</div>
{% endblock %}
